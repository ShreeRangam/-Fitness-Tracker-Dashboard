<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>FitTrack 🏋️</h1>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Activities</a>
      <a href="#">Plans</a>
    </nav>
  </header>

  <main>
    <section class="user-summary">
      <h2>Hello, User 👋</h2>
      <p>Steps: 10,000 | Calories Burned: 550 | Workouts: 3</p>
    </section>

    <section class="activity-overview">
      <h2>Activity Overview</h2>
      <div class="cards">
        <div class="card">Steps</div>
        <div class="card">Calories</div>
        <div class="card">Workout Time</div>
      </div>
    </section>

    <section class="recommendations">
      <h2>Recommended Workouts</h2>
      <ul>
        <li>💪 30-min Strength Training</li>
        <li>🏃 20-min Cardio</li>
        <li>🧘 15-min Yoga</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 FitTrack - All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
